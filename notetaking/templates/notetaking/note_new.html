<!-- notetaking/templates/notetaking/note_new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create New Note</title>

  <!-- Add some styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .form-row {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    a {
      margin-top: 20px;
      display: block;
      text-align: center;
      font-size: 0.8em;
    }

  </style>

</head>

<body>

  <h1>Create New Note</h1>

  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {% for field in form %}
      <div class="form-row">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit">Save</button>

  </form>

  <a href="{% url 'note_list' %}">Cancel</a>

</body>
</html>
